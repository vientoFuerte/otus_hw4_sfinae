name: 'C++ CI'

on:
  push:
    branches:
      - main
      - feature/github_actions

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      
      # Устанавливаем и компилируем GTest вместо Boost
      - run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtest-dev \
            libgmock-dev \
            cmake \
            build-essential
          cd /usr/src/googletest
          sudo cmake CMakeLists.txt
          sudo make
          sudo cp lib/libgtest*.a /usr/lib
          sudo cp lib/libgmock*.a /usr/lib
      
      # Отключаем Boost.Test, используем GTest
      - run: cmake . -DWITH_BOOST_TEST=OFF
      - run: cmake . -DWITH_TESTS=ON
      - run: cmake --build .
      
      # Проверяем и запускаем тесты если они есть
      - run: |
          if [ -f "./allocator_tests" ]; then
            ./allocator_tests
          elif [ -f "./test.cpp" ]; then
            echo "Test executable not found, but test.cpp exists"
          else
            echo "No tests to run"
          fi
      
      - run: cmake --build . --target package

         # ДОБАВЛЕНО: Переименовываем созданный deb-пакет
      - run: |
          echo "Renaming deb package to allocator-Linux.deb..."
          mv allocator-*.deb allocator-Linux.deb 2>/dev/null || true
          ls -la *.deb
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: false
      
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./allocator-Linux.deb
          asset_name: allocator-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
